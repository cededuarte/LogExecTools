        <h2 class="pt-5">Duplicate Checker</h2>
        <!-- <div class="col"> -->
            <div id="actions" class="">
                <div>
                <button id="copy" class="btn btn-info btn-lg">Copy</button>
                <button id="clear" class="btn btn-warning btn-lg">Clear</button>
                </div>
                <label class="pure-material-switch">
                        <input id="spellcheck" type="checkbox" checked>
                        <span>Spell Check</span>
                    </label>
            </div>
            <div id="options">
                <label class="pure-material-slider">
                <input id="length" type="range" min="1" max="10" value="4"class="dark">
                <span>Minimum Word Length: <output>4</output></span>
                </label>
            </div>
            <hr>
            <div id="text" style="width: 50rem;">
                <textarea placeholder="Paste here...">
Designed to detect double/duplicate participants, teams and its frequencies regardless if it is in lower, upper, alternate cases. Please see below:
            
Logistics
logistiCS
exEcution
Execution

Click inside the box to clear the textarea and paste participants.

            </textarea>
                <div id="highlights"></div>
            </div>

            <ol id="list"></ol>
    </div>
